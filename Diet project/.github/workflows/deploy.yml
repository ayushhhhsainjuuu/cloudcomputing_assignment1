name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn azure-storage-blob

      - name: Syntax check
        run: |
          python -m py_compile "Diet project/data_analysis.py"
          python -m py_compile "Diet project/lambda_function.py"
          python -m py_compile "Diet project/upload_to_azurite.py"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t diet-analysis:ci "Diet project"
